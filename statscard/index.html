<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" >  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="container">
    <div class="card">
      <div class="infobox" >
        <p class="title"><h1>Get <span class="maint">insights</span> that help your business grow.</h1></p>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div>10k+ <div>companies</div></div>
          <div>314 <div>templates</div></div>
          <div>12m+ <div>queries</div></div>
        </div>  
      </div>
      <div class="imgbox"></div>
    </div>
  </section>
</body>
</html>
